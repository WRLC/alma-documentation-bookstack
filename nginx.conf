server {
    listen 8080;
    listen [::]:8080;
    root /home/site/wwwroot/BookStack/public;
    index index.php index.html;

    client_max_body_size 256m;
    client_body_timeout 120s; # Default is 60, May need to be increased for very large uploads

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        index  index.php index.html index.htm hostingstart.html;
    }

    location ~* /web\.config {
        deny all;
        # Alternatively, to return a 404 Not Found error instead of 403 Forbidden:
        return 404;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /html/;
    }

    # Disable .git directory
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    location /api {
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+?\.[Pp][Hh][Pp])(|/.*)$;
            fastcgi_pass 127.0.0.1:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
        }
    }

    # Serve images from Laravel storage (new default location) with fallback
    location /uploads {
        alias /home/site/wwwroot/BookStack/storage/app/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri @legacy_uploads;
    }

    # Fallback to legacy storage location
    location @legacy_uploads {
        root /home/site/wwwroot/BookStack/storage;
        try_files /uploads$uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Add locations of phpmyadmin here.
    location ~* [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.[Pp][Hh][Pp])(|/.*)$;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_intercept_errors on;
        fastcgi_connect_timeout         300;
        fastcgi_send_timeout           3600;
        fastcgi_read_timeout           3600;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
}
